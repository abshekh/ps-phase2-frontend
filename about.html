<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>About</title>

  <!-- Custom styles for this template -->
  <link href="./css/homepage.css" rel="stylesheet">
</head>

<body>
  <!-- <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><strong>QuizzPS</strong></a>

    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav> -->

  <div class="d-flex flex-column flex-md-row align-items-center  bg-white border-bottom box-shadow sticky-top navbar">
    <a class="my-0 mr-md-auto font-weight-bold text-dark h2" href="./index.html">QuizzPS</a>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">About</a>
      <button type="button" class="btn btn-link p-2 text-dark" data-toggle="modal" data-target="#loginModal">
        Login
      </button>
    </nav>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">
      Register
    </button>
  </div>



  <div class="container-fluid">

    <main role="main" class="col-md-11 pt-3 px-4 container-fluid">

      <div class="jumbotron">
        <h1 class="display-4">About</h1>
        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste aliquid ea ab at architecto ut
          provident, perferendis voluptates sed voluptas nesciunt modi accusamus magnam optio tempora fugiat eveniet
          natus
          ad.</p>
      </div>

      <div>


        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModal">Login to account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form>
                <div class="p-4">
                  <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                      placeholder="Email address" required>

                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      <!-- Register Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModal">Sign up for an account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
              <div class="p-4">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="inputRegisterEmail" aria-describedby="emailHelp"
                    placeholder="Email address" required>

                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="inputRegisterPassword" placeholder="Create password"
                    required>
                </div>

                <div class="form-group">
                  <input type="password" class="form-control" id="inputReenterPassword" placeholder="Re-enter password"
                    required>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>







    </main>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
